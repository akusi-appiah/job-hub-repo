<div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Post a New Job</h2>

  <form [formGroup]="jobForm" (ngSubmit)="submitJob()" class="space-y-4">
    <!-- Job Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Job Name</label>
      <input type="text" formControlName="name"
        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" />
      <p class="text-red-500 text-sm" *ngIf="jobForm.get('name')?.touched && jobForm.get('name')?.hasError('required')">
        Job name is required
      </p>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea formControlName="description"
        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
      <p class="text-red-500 text-sm" *ngIf="jobForm.get('description')?.touched && jobForm.get('description')?.hasError('required')">
        Job description is required
      </p>
    </div>

    <!-- Category -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Category</label>
      <app-single-select
        [options]="categories"
        (selected)="onCategorySelect($event)">
      </app-single-select>
      <p class="text-red-500 text-sm" *ngIf="jobForm.get('categoryId')?.touched && jobForm.get('categoryId')?.hasError('required')">
        Category is required
      </p>
    </div>

    <!-- Pay Amount -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Pay Amount</label>
      <input type="number" formControlName="payAmount"
        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" />
      <p class="text-red-500 text-sm" *ngIf="jobForm.get('payAmount')?.touched && jobForm.get('payAmount')?.hasError('min')">
        Pay amount must be greater than 0
      </p>
    </div>

    <!-- Time To Complete -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Time to Complete (seconds)</label>
      <input type="number" formControlName="timeToCompleteSeconds"
        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" />
      <p class="text-red-500 text-sm" *ngIf="jobForm.get('timeToCompleteSeconds')?.touched && jobForm.get('timeToCompleteSeconds')?.hasError('min')">
        Must be greater than 0 seconds
      </p>
    </div>

    <!-- Expiry Time -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Expiry Time (seconds)</label>
      <input type="number" formControlName="expirySeconds"
        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" />
      <p class="text-red-500 text-sm" *ngIf="jobForm.get('expirySeconds')?.touched && jobForm.get('expirySeconds')?.hasError('min')">
        Must be greater than 0 seconds
      </p>
    </div>

    <button type="submit"
      [disabled]="jobForm.invalid || loading"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
      {{ loading ? 'Posting...' : 'Post Job' }}
    </button>
  </form>
</div>
