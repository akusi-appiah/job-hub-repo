<div class="toast-container fixed top-4 right-4 z-50 space-y-2 w-80">
    <div *ngFor="let toast of toastService.toasts" 
           class="toast shadow-lg rounded-lg p-4 transition-transform duration-300 transform"
           [class]="toast.classname"
           [style.opacity]="toast.classname ? '1' : '0'"
           [style.transform]="toast.classname ? 'translateX(0)' : 'translateX(100%)'">
        <div *ngIf="isTemplate(toast); else text">
          <ng-container [ngTemplateOutlet]="toast.template??null"></ng-container>
        </div>
        <ng-template #text>
          <div class="flex justify-between items-center">
            <span>{{ toast.text }}</span>
            <button class="text-white ml-4" (click)="remove(toast)">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </ng-template>
    </div>
</div>
