<div class="relative w-full">
  <button
    type="button"
    (click)="toggleDropdown($event)"
    [disabled]="disabled()"
    class="input flex justify-between items-center text-left cursor-pointer"
  >
    {{ selectedOption()?.name || 'Select a category' }}
    <span class="text-gray-500">â–¼</span>
  </button>
  @if (isOpen()) {
    <div class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg max-h-48 overflow-y-auto">
      @for (option of options(); track option.categoryId) {
        <div
          class="px-4 py-2 cursor-pointer hover:bg-gray-100"
          (click)="selectOption(option)"
        >
          {{ option.name }}
          @if (option.description) {
            <small class="text-gray-500">{{ option.description }}</small>
          }
        </div>
      }
    </div>
  }
</div>
