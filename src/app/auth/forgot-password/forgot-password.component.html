
<img
  src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg?auto=compress&cs=tinysrgb&h=1080"
  alt="Office team working"
  class="absolute inset-0 w-full h-full object-cover opacity-10 pointer-events-none z-0"
/>
<div class="relative z-10 bg-white p-8 rounded-2xl shadow-xl w-full max-w-md backdrop-blur-sm">
  <h2 class="text-2xl font-bold mb-6 text-blue-700">Reset Password</h2>
  @if (successMessage) {
    <div class="success-message mb-4">{{ successMessage }}</div>
  }
  @if (errorMessage) {
    <div class="error-message mb-4">{{ errorMessage }}</div>
  }
  @if (form.get('email')?.invalid && form.get('email')?.touched) {
    <div class="error-message mb-4">Please enter a valid email address</div>
  }
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input class="form-input" placeholder="Email" type="email" formControlName="email" />
    <button type="submit" class="btn-primary w-full mt-4" [disabled]="form.invalid || isLoading">
      {{ isLoading ? 'Sending...' : 'Send Reset Code' }}
    </button>
    @if (successMessage) {
      <button type="button" (click)="navigateToReset()" class="btn-primary w-full mt-4">
        Continue to Reset Password
      </button>
    }
  </form>
  <p class="mt-4 text-center text-sm">
    <a routerLink="/auth/signin" class="link">Back to Sign In</a>
  </p>
</div>
