<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">Reset Password</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input class="form-input" placeholder="Email" type="email" formControlName="email" />
    <button type="submit" class="btn-primary w-full mt-4" [disabled]="form.invalid">Send Reset Link</button>
    </form>
    <p class="mt-4 text-center text-sm">
    <a routerLink="/signin" class="text-blue-600 hover:underline">Back to Sign In</a>
    </p>
</div>
