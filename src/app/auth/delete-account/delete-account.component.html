<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-red-700">Delete Account</h2>
  <p class="text-gray-600 mb-4">
    Are you sure you want to delete your account? This action cannot be undone.
  </p>
  @if (successMessage) {
    <div class="success-message mb-4">{{ successMessage }}</div>
  }
  @if (errorMessage) {
    <div class="error-message mb-4">{{ errorMessage }}</div>
  }
  <div class="flex justify-between">
    <button
      type="button"
      (click)="confirmDelete()"
      class="btn-danger"
      [disabled]="isLoading"
    >
      {{ isLoading ? 'Deleting...' : 'Delete Account' }}
    </button>
    <button
      type="button"
      (click)="cancel()"
      class="btn-secondary"
      [disabled]="isLoading"
    >
      Cancel
    </button>
  </div>
</div>
