  <app-backdrop>
    <h2 class="text-2xl font-bold mb-6 text-blue-700 text-center">Sign In</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <input type="email" placeholder="Email" formControlName="email"
             class="form-input" autocomplete="email"/>
      <input type="password" placeholder="Password" formControlName="password"
             class="form-input" autocomplete="new-password"/>
      <button type="submit" class="btn-primary w-full mt-2" [disabled]="form.invalid">
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>

      @if(errorMessage){
        <p  class="text-red-500 text-sm mt-2">{{ errorMessage }}</p>
      }
    </form>

    <div class="mt-4 text-center text-sm">
      <a routerLink="/auth/forgot-password" class="link">Forgot Password?</a><br />
      <a routerLink="/auth/signup" class="link">Don't have an account? Sign up</a>
    </div>
  </app-backdrop>
