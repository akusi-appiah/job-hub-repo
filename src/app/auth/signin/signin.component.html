<div class="relative min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center overflow-hidden">
  <!-- Subtle Background Text -->
  <h1 class="absolute text-[10rem] text-blue-200 font-extrabold opacity-20 top-20 left-1/2 transform -translate-x-1/2 pointer-events-none select-none">
    JOBIFY
  </h1>

  <!-- Background Image -->
<img
  src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg?auto=compress&cs=tinysrgb&h=1080"
  alt="Office team working"
  class="absolute inset-0 w-full h-full object-cover opacity-10 pointer-events-none z-0"
/>


  <!-- Login Modal -->
  <div class="relative z-10 bg-white p-8 rounded-2xl shadow-xl w-full max-w-md backdrop-blur-sm">
    <h2 class="text-2xl font-bold mb-6 text-blue-700 text-center">Sign In</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <input type="email" placeholder="Email" formControlName="email"
             class="form-input" />
      <input type="password" placeholder="Password" formControlName="password"
             class="form-input" />
      <button type="submit" class="btn-primary w-full mt-2" [disabled]="form.invalid">
        Sign In
      </button>

      @if(errorMessage){
        <p  class="text-red-500 text-sm mt-2">{{ errorMessage }}</p>
      }
    </form>

    <div class="mt-4 text-center text-sm">
      <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a><br />
      <a routerLink="/signup" class="text-blue-600 hover:underline">Don't have an account? Sign up</a>
    </div>
  </div>
</div>
