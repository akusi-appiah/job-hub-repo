<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">Sign In</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input class="form-input" placeholder="Email" type="email" formControlName="email" />
    <input class="form-input" placeholder="Password" type="password" formControlName="password" />

    <button type="submit" class="btn-primary w-full mt-4" [disabled]="form.invalid">Sign In</button>
    </form>
    <div class="mt-4 text-sm text-center">
    <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
    <br />
    <a routerLink="/signup" class="text-blue-600 hover:underline">Don't have an account? Sign up</a>
    </div>
</div>
