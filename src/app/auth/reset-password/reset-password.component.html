<app-backdrop>
  <h2 class="text-2xl font-semibold text-center mb-6">Reset Your Password</h2>

  <p class="text-center text-gray-600 mb-4">
    Enter the verification code sent to: <strong>{{ email }}</strong>
  </p>

  @if(errorMessage){
    <div class="text-red-600 text-sm mb-4 text-center">
    {{ errorMessage }}
    </div>
  }

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <!-- Verification Code Field -->
    <div>
      <label class="block mb-1 font-medium" for="verificationCode">Verification Code</label>
      <input 
        type="text" id="verificationCode" 
        formControlName="verificationCode" 
        placeholder="Enter 6-digit code"
        maxlength="6"
        class="w-full border border-gray-300 rounded px-4 py-2" 
        />

      @if(form.get('verificationCode')?.invalid && form.get('verificationCode')?.touched){
        <div  class="text-red-600 text-sm mt-1">
          Please enter the 6-digit verification code
        </div>
      }

    </div>

    <!-- New Password Field -->
    <div>
      <label class="block mb-1 font-medium" for="password">New Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        class="w-full border border-gray-300 rounded px-4 py-2" 
      />
    </div>

    <div>
      <label class="block mb-1 font-medium" for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword"
        class="w-full border border-gray-300 rounded px-4 py-2" 
      />
      <div *ngIf="form.errors?.['mismatch']" class="text-red-600 text-sm mt-1">
        Passwords do not match.
      </div>
    </div>

<!-- Submit Button -->
    <button 
      type="submit"
      [disabled]="form.invalid || isLoading"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
    >
      {{ isLoading ? 'Resetting...' : 'Reset Password' }}
    </button>

    <!-- Additional Actions -->
    <div class="flex justify-between text-sm mt-4">
      <button 
        type="button"
        (click)="goBack()"
        class="text-gray-600 hover:text-gray-800"
      >
        ‚Üê Change Email
      </button>
      
      <button 
        type="button"
        (click)="resendCode()"
        class="text-blue-600 hover:text-blue-800"
      >
        Resend Code
      </button>
    </div>
  </form>


    
</app-backdrop>
